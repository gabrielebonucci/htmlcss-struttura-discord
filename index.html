<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <!-- Header con nav-bar -->

    <header>

        <nav class="navbar container">

            <nav class="navbar-logo border">logo</nav>
            <nav class="navbar-link border">link link link link</nav>
            <nav class="navbar-login border">login</nav>

        </nav>

        <!-- Jumbotron -->

        <div class="jumbotron">

            <div class="jumbotron-content border">

            </div>

        </div>


    </header>

    <!-- Contenuto principale -->

    <main>

        <section class="bg-white">

            <div class="container flex h-100">

                <div class="large border"></div>

                <div class="small border"></div>

            </div>

        </section>

        <section class="bg-gray">
            <div class="container flex h-100">

                <div class="small border"></div>

                <div class="large border"></div>

            </div>

        </section>

        <section class="bg-white">
            <div class="container flex h-100">

                <div class="large border"></div>

                <div class="small border"></div>

            </div>

        </section>

        <section class="bg-gray bigger">
            <div class="container flex h-100">

                <div class="full border"></div>

            </div>

        </section>



    </main>

    <!-- Footer -->
    <footer>

        <div class="container">

            <div class="footer-top">

                <div class="footer-left border"></div>
                <div class="footer-right border">
                    <nav class="footer-nav">
                        <div class="nav-col border"></div>
                        <div class="nav-col border"></div>
                        <div class="nav-col border"></div>
                        <div class="nav-col border"></div>
                    </nav>

                </div>

            </div>

            <div class="footer-bottom border">
                <div>Logo</div>
